name: Bug report EN
description: If you have a question, a suggestion or some issue with the Alor's product or services, please email us at support@alor.ru. Github issues are only for bugs and feature requests for Astras. 
title: 'Bug report EN: '
labels: 
  - bug
  - recently reported
body:
  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction
      description: Steps to reproduce the behavior
      placeholder: |
        - 1. Create a widget '...'
        - 2. Click on '....'
        - 3. Scroll down to '....'
        - 4. See error '...'
    validations:
      required: true
  - type: textarea
    id: platform
    attributes:
      label: Platform
      description: Please note, we do not officially support mobile devices for now. Although we strive to make Astras work on mobile, too. We're planning to add mobile in a next major version.
      placeholder: |
       - OS [e.g. iOS]
       - Browser [e.g. chrome, safari]
       - Version [e.g. 22]
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Add any other context about the problem here if it is necessary
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/alor-broker/.github/blob/default/CODE_OF_CONDUCT.md)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
